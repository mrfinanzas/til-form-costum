<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100vh; overflow-y: auto; }
    .slideshow { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; }
    .slideshow img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 2s ease-in-out; }
    .slideshow img.active { opacity: 1; }
    .form-container {
      position: relative;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      color: white;
      z-index: 1;
    }
    img.logo { max-width: 100px; margin-bottom: 10px; }
    h1 { font-size: 1.5em; margin: 10px 0; }
    h2 { font-size: 1.2em; margin-bottom: 20px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input, select { background-color: rgba(28, 28, 28, 0.7); color: white; }
    input:focus, select:focus { outline: none; border: 2px solid #00b4d8; background-color: #222; }
    button {
      background-color: #00b4d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 180, 216, 0.4);
      transition: 0.3s ease-in-out;
    }
    button:hover { background-color: #0077b6; transform: translateY(-2px); }
    .checkbox {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      font-size: 13px;
      color: #f0f0f0;
      margin: 10px 0;
      width: 100%;
    }
    .checkbox label {
      flex: 1;
      color: #f0f0f0;
    }
    .checkbox a { color: #00b4d8; text-decoration: underline; }
    /* Modal styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2; }
    .modal-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%; max-height: 80%; overflow-y: auto; position: relative;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-close {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.8); border: none;
      font-size: 24px; border-radius: 50%; width: 32px; height: 32px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .modal-close:hover { background: rgba(255,255,255,1); }
    /* Footer corporate data styled container */
    .footer-container {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto 50px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      text-align: center;
      color: white;
      z-index: 1;
    }
    .footer-container a { color: #00b4d8; text-decoration: none; }
    .footer-container a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="slideshow">
  <img src="bgrn0.jpg" class="active">
  <img src="bgrn1.jpg">
  <img src="bgrn2.jpg">
  <img src="bgrn3.jpg">
  <img src="bgrn4.jpg">
  <img src="bgrn4.1.jpg">
</div>

<div class="form-container">
  <img src="logo_formulario.png" alt="Logo" class="logo" />
  <h1>TIL EXPANSIÓN</h1>
  <h2>CENTRO DE DETAILING PROFESIONAL</h2>
  <h2>REGISTRO COTIZACIONES CLIENTES</h2>
  <form id="formularioCliente">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <select name="servicio" required>
      <option value="">Seleccione un servicio</option>
      <option value="Flushing">Flushing</option>
      <option value="Antigrava">Antigrava</option>
      <option value="Detailing">Detailing</option>
      <option value="Lavados">Lavados</option>
      <option value="Enderezado y Pintura">Enderezado y Pintura</option>
      <option value="Pulidos y Lustrados">Pulidos y Lustrados</option>
      <option value="Otros servicios Premium">Otros servicios Premium</option>
    </select>
    <input type="email" name="correo" placeholder="Correo electrónico" required />
    <input type="tel" name="telefono" placeholder="Teléfono de contacto" required />
    <input type="text" name="honeypot" style="display:none" tabindex="-1" autocomplete="off" />
    <div class="checkbox">
      <input type="checkbox" id="terminos" required />
      <label for="terminos">Acepto la <a href="#" id="linkPrivacy">Política de Privacidad</a> y los <a href="#" id="linkTerms">Términos y Condiciones</a></label>
    </div>
    <button type="submit">Cotizar servicios</button>
  </form>
</div>

<div class="footer-container">
  <p>TIL EXPANSIÓN - ¡DETAILS NEVER DIE!</p>
  <p>Oficina Z5: <a href="https://waze.com/ul/h9fxehmh57" target="_blank">31-60 11 Avenida B, Zona 5, Guatemala</a></p>
  <p>Oficina Mixco: <a href="https://waze.com/ul/h9fxe74q70" target="_blank">18-43 6a Calle, Zona 4, Mixco</a></p>
  <p>Contacto: <a href="mailto:tilexpansiongerencia@gmail.com">tilexpansiongerencia@gmail.com</a> | Tel: 3566 1743</p>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content" id="modalContent">
    <button class="modal-close" id="modalClose">&times;</button>
    <div id="modalText"></div>
  </div>
</div>

<script>
  // Slideshow
  const images = document.querySelectorAll('.slideshow img'); let index = 0;
  setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
  }, 7000);

  // Modal
  const overlay = document.getElementById('modalOverlay');
  const modalText = document.getElementById('modalText');
  const closeBtn = document.getElementById('modalClose');
  document.getElementById('linkPrivacy').addEventListener('click', e => {
    e.preventDefault(); modalText.innerHTML = `<h3>Política de Privacidad</h3>
      <p>Tu privacidad es importante para nosotros. Cualquier información que nos proporciones, como tu nombre o correo electrónico, se utilizará únicamente para contactarte en relación con nuestros servicios o productos. Te garantizamos que tu información no será compartida, vendida ni distribuida a terceros bajo ninguna circunstancia.</p>`;
    overlay.style.display = 'flex';
  });
  document.getElementById('linkTerms').addEventListener('click', e => {
    e.preventDefault(); modalText.innerHTML = `<h3>Términos y Condiciones</h3>
    <ul><li><strong>Uso del Servicio:</strong> Nuestros servicios están diseñados para mantenimientos y correcciones según evaluaciones previas a todo tipo de vehículos. Te comprometes a utilizarlos de manera lícita y respetuosa.</li>
        <li><strong>Información de Contacto:</strong> La información que nos proporciones (como nombre, correo electrónico) se utilizará únicamente para comunicarnos contigo en relación con el servicio o producto que te interese. No compartiremos esta información con terceros, tal como se detalla en nuestra Política de Privacidad.</li>
        <li><strong>Modificaciones:</strong> Nos reservamos el derecho de modificar estos términos en cualquier momento. Cualquier cambio será efectivo al ser publicado en nuestro sitio web o comunicado por otros medios.</li>
        <li><strong>Limitación de Responsabilidad:</strong> Hacemos nuestro mejor esfuerzo por mantener la información precisa, pero no garantizamos la disponibilidad continua o la ausencia de errores en el servicio (soliciar informació socbre cobertura de garantías).</li></ul>`;
    overlay.style.display = 'flex';
  });
  closeBtn.addEventListener('click', () => overlay.style.display = 'none');
  overlay.addEventListener('click', e => { if (e.target === overlay) overlay.style.display = 'none'; });

  // Form submit
  document.getElementById('formularioCliente').addEventListener('submit', function(e) {
    e.preventDefault(); if (this.honeypot.value) return;
    const datos = new FormData(this);
    fetch("https://script.google.com/macros/s/AKfycbzQmdyEg5Ig7HF8I7C0JZVTDmcrECeBLbxPyNoYcYbQF5o5Px2wRz_fA7VVICPmbEkvow/exec", { method: 'POST', body: datos })
      .then(res => {
        if (res.ok) modalText.innerHTML = `<h3>Gracias</h3><p>Datos enviados correctamente, en seguida te contactamos.</p>`;
        else modalText.innerHTML = `<h3>Error</h3><p>Hubo un error al enviar, verifique la información adjunta.</p>`;
        overlay.style.display = 'flex'; this.reset();
      });
  });
</script>

</body>
</html>
