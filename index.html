<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100vh;
      overflow: hidden;
    }
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }
    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .form-container {
      position: relative;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      color: white;
      z-index: 1;
    }
    img.logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input, select {
      background-color: rgba(28, 28, 28, 0.7);
      color: white;
    }
    input:focus, select:focus {
      outline: none;
      border: 2px solid #00b4d8;
      background-color: #222;
    }
    button {
      background-color: #00b4d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,180,216,0.4);
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background-color: #0077b6;
      transform: translateY(-2px);
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: white;
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="slideshow">
  <img src="bgrn0.jpg" class="active">
  <img src="bgrn1.jpg">
  <img src="bgrn2.jpg">
  <img src="bgrn3.jpg">
  <img src="bgrn4.jpg">
  <img src="bgrn4.1.jpg">
</div>

<div class="form-container">
  <img src="logo_formulario.png" alt="Logo" class="logo" />
  <h1>TIL EXPANSIÓN</h1>
  <h2>REGISTRO COTIZACIONES TIL EXPANSIÓN</h2>
  <form id="formularioCliente">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <select name="servicio" required>
      <option value="">Seleccione un servicio</option>
      <option value="Flushing">Flushing</option>
      <option value="Antigrasa">Antigrava</option>
      <option value="Detailing">Detailing</option>
      <option value="Lavados">Lavados</option>
      <option value="Enderezado y Pintura">Enderezado y Pintura</option>
      <option value="Pulidos y Lustrados">Pulidos y Lustrados</option>
      <option value="Otros servicios Premium">Otros servicios Premium</option>
    </select>
    <input type="email" name="correo" placeholder="Correo electrónico" required />
    <input type="tel" name="telefono" placeholder="Teléfono de contacto" required />
    <div class="checkbox">
      <input type="checkbox" id="terminos" required />
      <label for="terminos">Acepto Términos y Condiciones</label>
    </div>
    <button type="submit">Cotizar servicios</button>
  </form>
</div>

<script>
  const images = document.querySelectorAll('.slideshow img');
  let index = 0;
  setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
  }, 7000);
  document.getElementById("formularioCliente").addEventListener("submit", function (e) {
    e.preventDefault();
    const datos = new FormData(this);
    const url = "https://script.google.com/macros/s/AKfycbzQmdyEg5Ig7HF8I7C0JZVTDmcrECeBLbxPyNoYcYbQF5o5Px2wRz_fA7VVICPmbEkvow/exec";
    fetch(url, { method: "POST", body: datos })
      .then(res => { 
        if (res.ok) { 
          alert("Datos enviados correctamente, en Seguida te Contactamos"); 
          this.reset(); 
        } else { 
          alert("Hubo un error al enviar, verifique la información adjunta"); 
        } 
      });
  });
</script>

</body>
</html>
